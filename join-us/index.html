<main>
    <h1 class="un-main" id="interested-in"><span style="margin-left:0em;">Interested in joining?</span></h1>
    <form id="contactForm" action="https://formspree.io/f/mvovzjjk" method="POST"><!--SPENT HOURS WORKING ON THIS FORM EXPECTING IT TO EMAIL ME AND GITHUB DOESN'T SUPPORT PHP RARRRRGHHHHHHHHHHH-->
        <p><label for="name">Full Name</label><br> <!--using formspree as a temporary before I learn backend (10.10.2020) and migrate to firebase webhosting-->
        <input type="text" for="name" placeholder="Enter Your Name" required></p>

        <input type="text" for="email" placeholder="Enter Your Email" required></p>
        <div>
            <p>What is your experience in programming? (Select all that apply)<br>
            <label class="checkboxes">
                <input type="checkbox">Beginner (welcome!)

            </label><br>
            <label class="checkboxes"> 
                <input type="checkbox">Block-coding languages (Scratch, MIT App Inventor, Alice)
                <span class="checkmark"></span>
            </label><br>
            <label class="checkboxes">
                <input type="checkbox">Web Development (XML, JavaScript, Ruby, CSS, HTML)
                <span class="checkmark"></span>
            </label><br>
            <label class="checkboxes">
                <input type="checkbox">Java, Python, C++
                <span class="checkmark"></span>
            </label><br>
            <label class="checkboxes">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
                <label for="other">Other</label>
            <input type="text" for="other"></p>
        </div><!--for the div above-->
        <div>
            <p>What are your expectations for joining this club? (Select all that apply)<br>
            <label class="checkboxes">
                <input type="checkbox">Improve my programming skills
                <span class="checkmark"></span>
            </label><br>
            <label class="checkboxes">
                <input type="checkbox">Learn a new coding language
                <span class="checkmark"></span>
            </label><br>
            <label class="checkboxes">
                <input type="checkbox">Participate in competitive coding competitions and hackathons
                <span class="checkmark"></span>
            </label><br>
            <label class="checkboxes">
                <input type="checkbox">Create a project (individual or team)
                <span class="checkmark"></span>
            </label><br>
            <label class="checkboxes">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
                <label for="other">Other</label>
            <input type="text" for="other"></p>
        </div><!--for another div-->
        <p><label for="else">Anything else you would like us to know?</label><br>
        <input type="text" for="else"></p>
        <button class="button" onclick="submitted()" type="submit"><span>Submit</span></button>
    </form>
</main>
<script>
    function navbarFunc() {
      var x = document.getElementById("navbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }

    function submitted(){
        document.getElementById("interested-in").innerHTML = "Thanks for joining! We'll email you back. See you next meeting!";
        document.getElementById("contactForm").style.visibility="hidden";
        document.getElementById("contactForm").reset();
    }
  </script>
